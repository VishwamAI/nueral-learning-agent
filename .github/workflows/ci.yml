on:
  push:
    branches: [ main, devin/fix-workflow-issue/11779 ]
  pull_request:
    branches: [ main, devin/fix-workflow-issue/11779 ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4
    - name: Clear GitHub Actions cache
      run: |
        sudo rm -rf /opt/hostedtoolcache/Python
        sudo rm -rf $HOME/.cache/pip
    - name: Check available Python versions
      run: |
        ls -l /opt/hostedtoolcache/Python || echo "No Python versions found in cache"
        python3 --version || echo "Python3 not found"
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Verify Python version
      run: python --version
    - name: Install core dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -v -r requirements.txt
      timeout-minutes: 5
    - name: Install TensorFlow and related packages
      run: |
        pip install -v tensorflow tensorflow-probability
      timeout-minutes: 10
    - name: Display installed packages
      run: |
        pip list
    - name: Run tests
      run: |
        python -m unittest discover -v -s tests || (echo "Tests failed. See output above for details." && exit 1)